<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css">
  </head>
  <body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
            <div id="row1">
                <button id="clear">clear</button>
                <button id="del">delete</button>
            </div>
            <button id="7" class="visible">7</button>
            <button id="8" class="visible">8</button>
            <button id="9" class="visible">9</button>
            <button id="multiply" class="visible">x</button>
            <button id="4" class="visible">4</button>
            <button id="5" class="visible">5</button>
            <button id="6" class="visible">6</button>
            <button id="divison" class="visible">/</button>
            <button id="1" class="visible">1</button>
            <button id="2" class="visible">2</button>
            <button id="3" class="visible">3</button>
            <button id="negative" class="visible">-</button>
            <button id="0" class="visible">0</button>
            <button id="dot" class="visible">.</button>
            <button id="plus" class="visible">+</button>
            <button id="equal">=</button>
        </div>
    </div>
  </body>
</html>
