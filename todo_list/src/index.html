<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
  </head>
  <body>
    <div id="app" class="row container-fluid vh-100">
      <div id="sidebar" class="p-2 col-2 container-fluid position-fixed">
        <nav>
          <button
            id="add-task"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#new-task-modal"
          >
            Add task</button
          ><br /><br /><button
            id="add-project"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#new-project-modal"
          >
            New Project
          </button>
        </nav>
        <p id="projects-header" class="mt-5">My Projects</p>
        <div id="projects"></div>
      </div>
      <div id="content" class="p-5 pb-0 container-fluid col">
        <div id="current-project" class="justify-content-center"></div>
        <div class="modal fade" id="new-task-modal">
          <div class="modal-dialog">
            <div class="modal-content p-4">
              <div class="modal-header mb-3">
                <h2>Add Task</h2>
              </div>
              <form action="">
                <div class="form-floating mb-2">
                  <input
                    type="text"
                    placeholder="Task name"
                    id="new-task-name"
                    class="new-task-input form-control"
                    value=""
                  />
                  <label for="new-task-name" class="form-label"
                    >Task name</label
                  >
                </div>
                <div class="form-floating mb-2">
                  <input
                    type="text"
                    placeholder="Description"
                    class="new-task-input form-control"
                    id="new-task-description"
                    value=""
                  />
                  <label for="new-task-description" class="form-label"
                    >Description</label
                  >
                </div>
                <input
                  type="datetime-local"
                  placeholder=""
                  class="new-task-input mb-2 form-control"
                  id="new-task-date"
                  value=""
                />
                <label for="new-taskpriority" class="form-label"
                  >Priority</label
                >
                <select
                  name="priority"
                  id="new-task-priority"
                  class="new-task-input form-select mb-2"
                >
                  <option value="1">Priority 1</option>
                  <option value="2">Priority 2</option>
                  <option value="3">Priority 3</option>
                  <option value="4">Priority 4</option>
                </select>
                <label for="project-selection" class="form-label"
                  >Project</label
                >
                <select
                  name="project"
                  id="project-selection"
                  class="new-task-input form-select mb-5"
                ></select>
                <button
                  type="button"
                  id="new-task-submit"
                  class="btn btn-outline-success"
                  data-bs-dismiss="modal"
                  data-bs-target="#new-task-modal"
                >
                  Submit
                </button>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  data-bs-target="#new-task-modal"
                  class="btn btn-outline-secondary ms-2"
                >
                  Cancel
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="modal fade" id="new-project-modal">
          <div class="modal-dialog">
            <div class="modal-content p-3">
              <div class="modal-header mb-3"><h2>Add project</h2></div>
              <form>
                <label for="new-project-name" class="form-label"
                  >Project Title:</label
                >
                <input
                  type="text"
                  id="new-project-name"
                  class="form-control mb-5"
                />
                <div id="new-project-control">
                  <button
                    type="button"
                    class="btn btn-outline-success"
                    id="new-project-submit"
                    class="btn btn-outline-success"
                    data-bs-dismiss="modal"
                    data-bs-target="#new-project-modal"
                  >
                    Submit
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    id="new-project-cancel"
                    data-bs-dismiss="modal"
                    data-bs-target="#new-project-modal"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
