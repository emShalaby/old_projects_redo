<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
  </head>
  <body>
    <div id="sidebar">
      <nav>
        <button id="add-task">Add task</button><br /><br /><button
          id="add-project"
        >
          New Project
        </button>
      </nav>
    </div>
    <div id="content">
      <div id="current-project"></div>
      <div id="new-task-modal" class="off">
        <input
          type="text"
          value="Task name"
          id="new-task-name"
          class="new-task-input"
        />
        <input type="text" value="Description" class="new-task-input" id="new-task-description"/>
        <input type="datetime-local" value="" class="new-task-input" id="new-task-date"/>
        <label for="priority">Priority</label>
        <select name="priority" id="new-task-priority" class="new-task-input">
          <option value="1">Priority 1</option>
          <option value="2">Priority 2</option>
          <option value="3">Priority 3</option>
          <option value="4">Priority 4</option>
        </select>
        <label for="project">project</label>
        <select
          name="project"
          id="project-selection"
          class="new-task-input"
        ></select>
        <button type="submit" id="new-task-submit">Submit</button>
      </div>
      <div id="new-project-modal" class="off">
        <label for="new-project-name">Name:</label>
        <input type="text" id="new-project-name" value="" />
        <button type="submit" id="new-project-submit">Submit</button>
      </div>
    </div>
  </body>
</html>
