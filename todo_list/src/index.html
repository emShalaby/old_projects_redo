<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="sidebar" class="container">
      <nav>
        <button id="add-task">Add task</button><br /><br /><button
          id="add-project"
        >
          New Project
        </button>
      </nav>
      <p id="projects-header">My projects</p>
      <div id="projects"></div>
    </div>
    <div id="content" class="container-fluid">
      <div id="current-project"></div>
      <div id="new-task-modal" class="off">
        <input
          type="text"
          placeholder="Task name"
          id="new-task-name"
          class="new-task-input"
        />
        <input
          type="text"
          placeholder="Description"
          class="new-task-input"
          id="new-task-description"
        />
        <input
          type="datetime-local"
          placeholder=""
          class="new-task-input"
          id="new-task-date"
        />
        <label for="priority">Priority</label>
        <select name="priority" id="new-task-priority" class="new-task-input">
          <option value="1">Priority 1</option>
          <option value="2">Priority 2</option>
          <option value="3">Priority 3</option>
          <option value="4">Priority 4</option>
        </select>
        <label for="project">project</label>
        <select
          name="project"
          id="project-selection"
          class="new-task-input"
        ></select>
        <button type="submit" id="new-task-submit">Submit</button>
      </div>
      <form id="new-project-modal" class="off">
        <h3 id="new-project-modal-header">Add project</h3>
        <label for="new-project-name" class="form-label">Project Title:</label>
        <input type="text" id="new-project-name" class="form-control" />
        <div id="new-project-control">
          <button type="button" class="btn btn-outline-success"id="new-project-submit">Submit</button>
          <button type="button" class="btn btn-secondary"id="new-project-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
