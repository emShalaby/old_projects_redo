<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div id="main">
      <div id="header"><h2>MyLibrary</h2></div>
      <div id="library">
        <div id="library_header">
          <h4>Title</h4>
          <h4>Author</h4>
          <h4>Pages</h4>
          <h4>Status</h4>
        </div>
      </div>
      <button id="newbook">New book</button>
      <div id="book_modal" class="off">
        <form action="POST">
          <label for="author" >Author:</label>
          <input type="text" id="author" />
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
          <label for="pages">Number of pages:</label>
          <input type="number" name="pages" min="1" id="pages"/>
          <button type="submit" id="submit">Submit</button>
          <label for="status">Status:</label>
          <select id="status">
            <option value="read">Read</option>
            <option value="currently reading">Currently reading</option>
            <option value="haven't started">Haven't started</option>
          </select>
    </div>

  </body>
</html>
