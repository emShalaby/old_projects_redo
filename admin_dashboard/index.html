<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./stylesheet.css">
  </head>
  <body>
    <div id="main">
      <div id="navbar">
        <div id="title">
          <img src="./view-grid.svg" alt="grid" id="title_icon" />
          <h2>Dashboard</h2>
        </div>
        <div class="navbar_elements">
          <img src="./home-account.svg" alt="home" />
          <p>Home</p>
        </div>
        <div class="navbar_elements">
          <img src="./card-account-details-outline.svg" alt="profile" />
          <p>Profile</p>
        </div>
        <div class="navbar_elements">
          <img src="./message-outline.svg" alt="messages" />
          <p>Messages</p>
        </div>
        <div class="navbar_elements">
          <img src="./clock-outline.svg" alt="history" />
          <p>History</p>
        </div>
        <div class="navbar_elements">
          <img src="./text-box-multiple-outline.svg" alt="tasks" />
          <p>Tasks</p>
        </div>
        <div class="navbar_elements">
          <img src="./account-group.svg" alt="communities" />
          <p>Communities</p>
        </div>
        <div class="navbar_elements">
          <img src="./cog.svg" alt="settings" />
          <p>Settings</p>
        </div>
        <div class="navbar_elements">
          <img src="./help-box.svg" alt="support" />
          <p>Support</p>
        </div>
        <div class="navbar_elements">
          <img src="./lock.svg" alt="Privacy" />
          <p>Privacy</p>
        </div>
      </div>
      <div id="dashboard"></div>
    </div>
  </body>
</html>
